    <h3>All the types of inputs for the HTML <form> tag</h3>

      <input type="email" name="" value="yourname@email.com">

      <br>
        <!--"This input lets us choose a color"-->

      <br>
        <!--"This input creates a checkbox"-->

      <br>
        <!--"This input lets us choose a file"-->
      <input type="file" name="" value="">
      <br>
        <!--"This input lets us choose a date"-->
      <input type="date" name="" value="">
      <br>
        <!--"This input lets us choose a date and a time"-->
      <input type="datetime-local" name="" value="">
      <br>
        <!--"This input creates a radio button"-->

      <br>
        <!--"This input creates a range indictor"-->
      <input type="range" name="" value="">
      <br>
